spring.application.name=06-properties-demo



# Expose tous les endpoints de gestion
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclut les endpoints d'information et de santé
management.endpoints.web.exposure.exclude=info,health

# Informations sur l'application
info.app.name=My Super Cool App
info.app.description=A crazy fun app, yoohoo!
info.app.version=1.0.0

# Définition de propriétés personnalisées pour embellir la console


# Définit la couleur pour le log de la console
spring.output.ansi.enabled=ALWAYS

#
#   Define my crazy properties
#

coach.name=Mickey Mouse
team.name=The Mouse Club

#
#   Change Spring Boot embedded server port
#

server.port=7070

#
#   Set the context path of the application
#   All requests should be prefixed with /etixi
#

server.servlet.context-path=/etixi
